<script type="text/javascript">

<script type="text/javascript">
	
	/* 대입시 자료형이 결정된다 */
	var data;
	console.log(typeof data);
	
	data = 15;
	console.log(typeof data);
	
	
	data = "안녕";
	console.log(typeof data);
	
	data = (5>2);
	console.log(typeof data);
</script>

<script type="text/javascript">
	console.log("undefined, null 비교");
	
	var myVar01;
	var myVar02 = null;
	console.log(myVar01); 		//undifined
	console.log(myVar02);		//null
</script>

<script type="text/javascript">
	
	
	/* ==, ===비교 */
	console.log("==, ===비교")
	
	console.log("123" == 123); 		//true
	console.log("123" === 123);		//false
	
	console.log(myVar01 == myVar02);	//true  <-- undefined == null
	console.log(myVar01 === myVar02);	//false	<-- undefined === null
	
	console.log('' == false);
	console.log('' == 0);
	console.log(0 == false);
	
	console.log('' === false);
	console.log('' === 0);
	console.log(0 === false);
	
	
</script>

</html>
