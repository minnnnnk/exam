<script type="text/javascript">
	var num = prompt("과목번호 입력");
	
	switch(num) {

			document.write("R101호");
			break;
		
		case "2": 
			document.write("R202호");
			break;
		
		case "3": 
			document.write("R303호");

		case "4": 
			document.write("R404호");
			break;
		
		default :
			document.write("상담원에게 문의하세요");
			break;
	} 
	
</script>
