<script type="text/javascript">
	/* 콘솔설명 */
	console.log("콘솔확인");
	
	
	/* 기본자료형은 number string boolean 3가지가 있다 */
	console.log(typeof 1);					//number
	console.log(typeof 1.5);				//number
	console.log(typeof '한');				//string
	console.log(typeof "안녕하세요");		//string
	console.log(typeof (6>5));				//boolean
	console.log(typeof (6<5));				//boolean
</script>		

<script type="text/javascript">
	console.log("number 형 확인")
	console.log(13+5);		//18
	console.log(13-5);		//8
	console.log(13*5);		//65
	console.log(13/5);		//2.6
	console.log(13%5);		//3
</script>

<script type="text/javascript">
	
	console.log("string형 확인")
	
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	console.log("동해물과 '백두산'이");
	console.log('동해물과 "백두산"이');
	
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 \'백두산\'이');
	
	console.log("동해물과\t백두산이");
	console.log("동해물과\n백두산이");
	
	console.log("동해물과"+"백두"+"산이"+"마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세");
	
</script>

<script type="text/javascript">
	console.log("boolean 형 확인");
	
	console.log(52 > 234012);  	//false
	console.log(52 < 23414);	//true

</script>
