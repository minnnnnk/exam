<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어렵</title>
</head>
<body>
	<input type="text" id="display">
	<br>
	<button id="nine" type="button">9</button>
	<button id="eight" type="button">8</button>
	<button id="seven" type="button">7</button>
	<button id="divide" type="button">/</button>
	<br>
	<button id="six" type="button">6</button>
	<button id="five" type="button">5</button>
	<button id="four" type="button">4</button>
	<button id="multi" type="button">X</button>
	<br>
	<button id="three" type="button">3</button>
	<button id="two" type="button">2</button>
	<button id="one" type="button">1</button>
	<button id="minus" type="button">-</button>
	<br>
	<button id="zero" type="button">0</button>
	<button id="reset" type="button">C</button>
	<button id="sum" type="button">=</button>
	<button id="plus" type="button">+</button>
	<br>
</body>

<script type="text/javascript">
	window.onload = function() {
		
		var one = document.getElementById("one");
		var two = document.getElementById("two");
		var three = document.getElementById("three");
		var four = document.getElementById("four");
		var five = document.getElementById("five");
		var six = document.getElementById("six");
		var seven = document.getElementById("seven");
		var eight = document.getElementById("eight");
		var nine = document.getElementById("nine");
		var divide = document.getElementById("divide");
		var multi = document.getElementById("multi");
		var minus = document.getElementById("minus");
		var reset = document.getElementById("reset");
		var sum = document.getElementById("sum");
		var plus = document.getElementById("plus");
		var zero = document.getElementById("zero");
		var display = document.getElementById("display");
	
		
		
		zero.onclick = function(){
			display.value = display.value+("0");
		}
		one.onclick = function(){
			display.value = display.value+("1");
		}
		two.onclick = function(){
			display.value = display.value+("2");
		}
		three.onclick = function(){
			display.value = display.value+("3");
		}
		four.onclick = function(){
			display.value = display.value+("4");
		}
		five.onclick = function(){
			display.value = display.value+("5");
		}
		six.onclick = function(){
			display.value = display.value+("6");
		}
		seven.onclick = function(){
			display.value = display.value+("7");
		}
		eight.onclick = function(){
			display.value = display.value+("8");
		}
		nine.onclick = function(){
			display.value = display.value+("9");
		}
		divide.onclick = function(){
			display.value = display.value+("/");
		}
		multi.onclick = function(){
			display.value = display.value+("x");
		}
		minus.onclick = function(){
			display.value = display.value+("-");
		}
		reset.onclick = function(){
			display.value="";
		}
		plus.onclick = function(){
			display.value = display.value+("+");
		}
		
		sum.onclick = function(){
			if(display.value.split("+")) { //더하기
				var numArray = display.value.split("+");
				display.value = parseInt(numArray[0])+parseInt(numArray[1]);
			}else if(display.value.split("-")){ //빼기
				var numArray = display.value.split("-");
				display.value = parseInt(numArray[0])-parseInt(numArray[1]);
			}else if(display.value.split("x")){ //곱하기
				var numArray = display.value.split("x");
				display.value = parseInt(numArray[0])*parseInt(numArray[1]);
			}else if(display.value.split("/")){ // 나누기
				var numArray = display.value.split("/");
				display.value = parseInt(numArray[0])/parseInt(numArray[1]);
				
			}				
		}
		display.innerHTML = display.value;
	}
</script>
</html>
