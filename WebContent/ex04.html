<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트</h1>
	
	주어진 숫자가 <br>
	0보다 크면 "양수" 0보다 작으면 "음수" 0일때는 "0" 을 브라우저에 출력하세요
</body>
<script type="text/javascript">
	var num = prompt();
	console.log(num);
	
	if(num == 0) {
		console.log("0");
		document.write("0");
	}else if(num > 0) {
		console.log("양수");
		document.write("양수");
	}else{
		console.log("음수");
		document.write("음수");		
	}
	
</script>
</html>
